<!DOCTYPE html>
	<html>
		<head>
			<title>
				Coding Challenge 5
			</title>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<style>
				body {
					background-color: lightseagreen;
				}
           
			</style>
		</head>
		<body>
			<h1> Modified FLAMES </h1>

			<button onclick="flames()">Match Names</button>
			<h3 id="name"></h3>

			<h4>FLAMES Result:</h4>
			<h3 id="result"></h3>

			<script>
			
				function flames(){
               
					var fn = prompt("Please input the first name: ")
					var sn = prompt("Please input the second name: ")
					
					var firstName = fn.length;
					var secondName = sn.length;
					
					document.getElementById("name").innerHTML = "The names of the first player is: " + fn + " and the name of the second player is: " + sn;
					
					var newName = (firstName + secondName) % 6; 
					
					if (newName == 1){
					
						document.getElementById("result").innerHTML = fn + " and " + sn + " are both Friends";
					
					}
					
					if (newName == 2) {
					
						document.getElementById("result").innerHTML = fn + " and " + sn + " are both Lovers <3";
					
					}
					
					if (newName == 3) {
					
						document.getElementById("result").innerHTML = fn + " and " + sn + " are both Acquaintances";
					
					}
					
					if (newName == 4) {
					
						document.getElementById("result").innerHTML = fn + " and " + sn + " are both about to be Married :) ";
					
					}
					
					if (newName == 5) {
					
						document.getElementById("result").innerHTML = fn + " and " + sn + " are both Enemies :( ";
					
					} 
					
					if (newName == 6){
					
						document.getElementById("result").innerHTML = fn + " and " + sn + " are both Sweethearts";
					
					}
				}
				
			</script>
			
		</body>
	</html>
